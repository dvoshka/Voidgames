<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOIDGAMES - Мобильный портал</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@400;600&display=swap');

        :root {
            --dark-bg: #0a0a0a;
            --accent-color: #00FF99;
            --text-color: #f0f0f0;
            --card-bg: #1a1a1a;
        }

        * {
            box-sizing: border-box; /* Чтобы отступы не распирали блоки */
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            overflow-x: hidden; /* Защита от горизонтальной прокрутки */
        }

        /* Шапка сайта */
        header {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 5%;
            border-bottom: 2px solid var(--accent-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem; /* Оптимально для мобильных */
            color: var(--accent-color);
            text-shadow: 0 0 10px var(--accent-color);
            text-decoration: none;
        }

        .logo span { color: #fff; }

        /* Контейнер для карточек */
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            margin: 20px 0;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: var(--accent-color);
        }

        /* Адаптивная сетка */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        /* Если экран совсем маленький (как у многих телефонов) */
        @media (max-width: 350px) {
            .game-grid {
                grid-template-columns: 1fr;
            }
        }

        .game-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden; /* Чтобы картинка не вылезала за углы */
            border: 1px solid #333;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
        }

        .game-card:hover {
            border-color: var(--accent-color);
            box-shadow: 0 0 15px rgba(0, 255, 153, 0.2);
        }

        .game-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .card-content h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #fff;
        }

        .card-content p {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 15px;
            flex-grow: 1;
        }

        .play-btn {
            background: var(--accent-color);
            color: #000;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
        }

        /* Модальное окно (полноэкранное на мобилках) */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 200;
            flex-direction: column;
        }

        .modal-header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #111;
        }

        .close-btn {
            color: var(--accent-color);
            font-size: 2rem;
            cursor: pointer;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo">VOID<span>GAMES</span></a>
</header>

<div class="container">
    <h2>ПОПУЛЯРНЫЕ ИГРЫ</h2>
    
    <div class="game-grid">
        <div class="game-card">
            <img src="https://img.freepik.com/free-vector/retro-game-background-with-joystick_23-2148232414.jpg" alt="Clicker">
            <div class="card-content">
                <h3>Золотой Кликер</h3>
                <p>Нажимай на кнопку и собирай монеты. Стань самым богатым в пустоте!</p>
                <button class="play-btn" onclick="openGame('games/clicker-hero.html')">Играть</button>
            </div>
        </div>

        <div class="game-card">
            <img src="https://img.freepik.com/free-vector/space-game-background-with-starship_23-2148201289.jpg" alt="Space">
            <div class="card-content">
                <h3>Космо-Битва</h3>
                <p>Защищай свою базу от астероидов. Уворачивайся и стреляй!</p>
                <button class="play-btn" onclick="openGame('games/space-shooter.html')">Скоро</button>
            </div>
        </div>
    </div>
</div>

<div id="gameModal" class="modal">
    <div class="modal-header">
        <span id="gameTitle" style="font-family: 'Orbitron'; color: #0f9;">ИГРА</span>
        <span class="close-btn" onclick="closeGame()">&times;</span>
    </div>
    <iframe id="gameFrame" src=""></iframe>
</div>

<script>
    function openGame(url) {
        document.getElementById('gameFrame').src = url;
        document.getElementById('gameModal').style.display = 'flex';
        document.body.style.overflow = 'hidden'; // Запрещаем прокрутку сайта под игрой
    }

    function closeGame() {
        document.getElementById('gameModal').style.display = 'none';
        document.getElementById('gameFrame').src = '';
        document.body.style.overflow = 'auto';
    }
</script>

</body>
</html>
