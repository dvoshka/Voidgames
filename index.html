<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOIDGAMES | Profile & Games</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@500;700&display=swap');

        :root {
            --bg: #050505;
            --card: #111;
            --accent: #00FF99;
            --text: #ffffff;
            --border: 2px solid var(--accent);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* –®–∞–ø–∫–∞ */
        header {
            padding: 15px;
            background: #000;
            border-bottom: var(--border);
            text-align: center;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: var(--accent);
            text-shadow: 0 0 10px var(--accent);
        }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è (–í–∫–ª–∞–¥–∫–∏) */
        nav {
            display: flex;
            background: #111;
            border-bottom: 1px solid #333;
        }

        .nav-btn {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            color: #888;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .nav-btn.active {
            color: var(--accent);
            border-bottom: 3px solid var(--accent);
            background: rgba(0, 255, 153, 0.05);
        }

        /* –ö–æ–Ω—Ç–µ–Ω—Ç */
        .content-section {
            display: none;
            padding: 20px;
            overflow-y: auto;
            flex-grow: 1;
        }

        .content-section.active {
            display: block;
        }

        /* –°–µ—Ç–∫–∞ –∏–≥—Ä */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .game-item {
            background: var(--card);
            border-radius: 12px;
            aspect-ratio: 1 / 1;
            position: relative;
            border: var(--border); /* –û–±–≤–æ–¥–∫–∞ –≤—Å–µ—Ö –∏–∫–æ–Ω–æ–∫ */
            box-shadow: 0 0 10px rgba(0, 255, 153, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }

        .game-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .game-name {
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* –ü—Ä–æ—Ñ–∏–ª—å –∏ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è */
        .profile-card {
            background: var(--card);
            padding: 25px;
            border-radius: 15px;
            border: var(--border);
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #1a1a1a;
            border: 1px solid #444;
            color: white;
            border-radius: 8px;
            outline: none;
        }

        input:focus {
            border-color: var(--accent);
        }

        .reg-btn {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            color: black;
            border: none;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            margin-top: 10px;
        }

        .user-info {
            display: none;
        }

        /* –ú–æ–¥–∞–ª–∫–∞ –∏–≥—Ä—ã */
        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 2000;
        }
        .close-overlay {
            position: absolute; top: 10px; right: 10px;
            font-size: 30px; color: var(--accent); z-index: 2001;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">VOIDGAMES</div>
</header>

<nav>
    <button class="nav-btn active" onclick="showTab('games', this)">–ò–ì–†–´</button>
    <button class="nav-btn" onclick="showTab('profile', this)">–ü–†–û–§–ò–õ–¨</button>
</nav>

<div id="games" class="content-section active">
    <div class="game-grid">
        <div class="game-item" onclick="openGame('games/clicker-hero.html')">
            <div class="game-icon">üí∞</div>
            <div class="game-name">–ö–ª–∏–∫–µ—Ä</div>
        </div>
        <div class="game-item">
            <div class="game-icon">üèéÔ∏è</div>
            <div class="game-name">–ì–æ–Ω–∫–∏</div>
        </div>
        <div class="game-item">
            <div class="game-icon">üî´</div>
            <div class="game-name">–®—É—Ç–µ—Ä</div>
        </div>
        <div class="game-item">
            <div class="game-icon">üëª</div>
            <div class="game-name">–•–æ—Ä—Ä–æ—Ä</div>
        </div>
    </div>
</div>

<div id="profile" class="content-section">
    <div class="profile-card">
        <div id="loginForm">
            <h3 style="margin-bottom: 15px;">–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø</h3>
            <input type="email" id="userEmail" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–æ—á—Ç—É">
            <input type="password" placeholder="–ü—Ä–∏–¥—É–º–∞–π—Ç–µ –ø–∞—Ä–æ–ª—å">
            <button class="reg-btn" onclick="register()">–°–û–ó–î–ê–¢–¨ –ê–ö–ö–ê–£–ù–¢</button>
        </div>
        
        <div id="userInfo" class="user-info">
            <div style="font-size: 4rem; margin-bottom: 10px;">üë§</div>
            <h3 id="displayEmail" style="color: var(--accent);"></h3>
            <p style="margin-top: 10px; color: #888;">–°—Ç–∞—Ç—É—Å: –ò–≥—Ä–æ–∫ –ü—É—Å—Ç–æ—Ç—ã</p>
            <button class="reg-btn" style="background: #ff4444; margin-top: 20px;" onclick="location.reload()">–í–´–ô–¢–ò</button>
        </div>
    </div>
</div>

<div id="gameOverlay" class="overlay">
    <div class="close-overlay" onclick="closeGame()">&times;</div>
    <iframe id="gameFrame" src="" style="width:100%; height:100%; border:none;"></iframe>
</div>

<script>
    function showTab(tabId, btn) {
        // –°–∫—Ä—ã—Ç—å –≤—Å–µ —Å–µ–∫—Ü–∏–∏
        document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
        // –£–±—Ä–∞—Ç—å –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —Å –∫–Ω–æ–ø–æ–∫
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –Ω—É–∂–Ω—É—é
        document.getElementById(tabId).classList.add('active');
        btn.classList.add('active');
    }

    function register() {
        const email = document.getElementById('userEmail').value;
        if(email.includes('@')) {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('userInfo').style.display = 'block';
            document.getElementById('displayEmail').innerText = email;
        } else {
            alert('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é –ø–æ—á—Ç—É!');
        }
    }

    function openGame(url) {
        document.getElementById('gameFrame').src = url;
        document.getElementById('gameOverlay').style.display = 'block';
    }

    function closeGame() {
        document.getElementById('gameOverlay').style.display = 'none';
        document.getElementById('gameFrame').src = '';
    }
</script>

</body>
                </html>
