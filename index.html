<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOIDGAMES</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --accent: #00FF99;
            --card: #111;
            --text: #fff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Montserrat', sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* –®–∞–ø–∫–∞ */
        header { padding: 20px; text-align: center; border-bottom: 2px solid var(--accent); background: #000; }
        .logo { font-family: 'Orbitron', sans-serif; color: var(--accent); font-size: 1.8rem; text-shadow: 0 0 10px var(--accent); }

        /* –í–∫–ª–∞–¥–∫–∏ */
        nav { display: flex; background: #111; border-bottom: 1px solid #333; }
        .nav-btn { flex: 1; padding: 15px; background: none; border: none; color: #666; font-family: 'Orbitron', sans-serif; cursor: pointer; transition: 0.3s; }
        .nav-btn.active { color: var(--accent); border-bottom: 3px solid var(--accent); background: rgba(0,255,153,0.05); }

        /* –ö–æ–Ω—Ç–µ–Ω—Ç */
        .tab-content { display: none; padding: 20px; overflow-y: auto; flex: 1; }
        .tab-content.active { display: block; }

        /* –°–µ—Ç–∫–∞ –∏–≥—Ä */
        .game-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .game-card { 
            background: var(--card); border: 2px solid var(--accent); border-radius: 15px; 
            aspect-ratio: 1/1; display: flex; flex-direction: column; align-items: center; 
            justify-content: center; box-shadow: 0 0 15px rgba(0,255,153,0.1);
        }
        .game-icon { font-size: 3rem; margin-bottom: 10px; }
        .game-name { font-weight: bold; font-size: 0.9rem; text-transform: uppercase; }

        /* –ü—Ä–æ—Ñ–∏–ª—å */
        .auth-form, .user-profile { background: var(--card); padding: 30px; border-radius: 20px; border: 2px solid var(--accent); text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #1a1a1a; border: 1px solid #444; color: #fff; border-radius: 8px; }
        .btn { width: 100%; padding: 12px; background: var(--accent); color: #000; border: none; border-radius: 8px; font-family: 'Orbitron', sans-serif; font-weight: bold; margin-top: 10px; }
        
        /* –ú–æ–¥–∞–ª–∫–∞ –∏–≥—Ä—ã */
        #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 100; }
        .close-btn { position: absolute; top: 20px; right: 20px; font-size: 30px; color: var(--accent); z-index: 101; }
    </style>
</head>
<body>

<header><div class="logo">VOIDGAMES</div></header>

<nav>
    <button class="nav-btn active" onclick="switchTab('games', this)">–ò–ì–†–´</button>
    <button class="nav-btn" onclick="switchTab('profile', this)">–ü–†–û–§–ò–õ–¨</button>
</nav>

<div id="games" class="tab-content active">
    <div class="game-grid">
        <div class="game-card" onclick="playGame('games/clicker-hero.html')">
            <div class="game-icon">üí∞</div>
            <div class="game-name">–ö–ª–∏–∫–µ—Ä</div>
        </div>
        <div class="game-card">
            <div class="game-icon">üèéÔ∏è</div>
            <div class="game-name">–ì–æ–Ω–∫–∏</div>
        </div>
        <div class="game-card">
            <div class="game-icon">üî´</div>
            <div class="game-name">–®—É—Ç–µ—Ä</div>
        </div>
        <div class="game-card">
            <div class="game-icon">üëª</div>
            <div class="game-name">–•–æ—Ä—Ä–æ—Ä</div>
        </div>
    </div>
</div>

<div id="profile" class="tab-content">
    <div id="loginSection" class="auth-form">
        <h2 style="margin-bottom: 20px;">–í–•–û–î / –†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="pass" placeholder="–ü–∞—Ä–æ–ª—å">
        <button class="btn" onclick="handleAuth()">–û–¢–ü–†–ê–í–ò–¢–¨</button>
    </div>
    <div id="userSection" class="user-profile" style="display:none;">
        <div style="font-size: 5rem;">üë§</div>
        <h3 id="userDisplay" style="color: var(--accent); margin: 15px 0;"></h3>
        <p>–°—Ç–∞—Ç—É—Å: –ò–≥—Ä–æ–∫ –ü—É—Å—Ç–æ—Ç—ã</p>
        <button class="btn" style="background: #ff4444;" onclick="handleLogout()">–í–´–ô–¢–ò</button>
    </div>
</div>

<div id="overlay">
    <div class="close-btn" onclick="closeGame()">&times;</div>
    <iframe id="gameFrame" style="width:100%; height:100%; border:none;"></iframe>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAUFxWnq4pimOxHQiuVkLVx5nW1yiWUlrE",
        authDomain: "voidgames-72c84.firebaseapp.com",
        projectId: "voidgames-72c84",
        storageBucket: "voidgames-72c84.appspot.com",
        messagingSenderId: "318175635640",
        appId: "1:318175635640:web:9fc58a7813cab91b35ec4d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤–∫–ª–∞–¥–∫–∞–º–∏
    window.switchTab = (id, btn) => {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        btn.classList.add('active');
    };

    // –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
    window.handleAuth = () => {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('pass').value;
        signInWithEmailAndPassword(auth, email, pass)
            .catch(() => createUserWithEmailAndPassword(auth, email, pass))
            .catch(err => alert("–û—à–∏–±–∫–∞: " + err.message));
    };

    window.handleLogout = () => signOut(auth);

    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('userSection').style.display = 'block';
            document.getElementById('userDisplay').innerText = user.email;
        } else {
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('userSection').style.display = 'none';
        }
    });

    // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∏–≥—Ä–æ–π
    window.playGame = (url) => {
        document.getElementById('gameFrame').src = url;
        document.getElementById('overlay').style.display = 'block';
    };

    window.closeGame = () => {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('gameFrame').src = '';
    };
</script>

</body>
