<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOIDGAMES - Safe Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --accent: #00FF99; --card: #111; --text: #fff; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Montserrat', sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { padding: 20px; text-align: center; border-bottom: 2px solid var(--accent); background: #000; }
        .logo { font-family: 'Orbitron', sans-serif; color: var(--accent); font-size: 1.8rem; text-shadow: 0 0 10px var(--accent); }
        
        nav { display: flex; background: #111; border-bottom: 1px solid #333; }
        .nav-btn { flex: 1; padding: 15px; background: none; border: none; color: #666; font-family: 'Orbitron', sans-serif; cursor: pointer; font-size: 0.7rem; }
        .nav-btn.active { color: var(--accent); border-bottom: 3px solid var(--accent); background: rgba(0,255,153,0.05); }

        .tab-content { display: none; padding: 20px; overflow-y: auto; flex: 1; }
        .tab-content.active { display: block; }

        /* –°–µ—Ç–∫–∞ –∏–≥—Ä */
        .game-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .game-card { 
            background: var(--card); border: 2px solid var(--accent); border-radius: 15px; 
            aspect-ratio: 1/1; display: flex; flex-direction: column; align-items: center; 
            justify-content: center; text-align: center; padding: 10px; transition: 0.3s;
        }
        .game-card:active { transform: scale(0.95); background: #1a1a1a; }
        .game-icon { font-size: 2.5rem; margin-bottom: 10px; }
        .game-name { font-weight: bold; font-size: 0.8rem; text-transform: uppercase; }

        /* –§–æ—Ä–º—ã */
        .form-box { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid var(--accent); margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 8px 0; background: #1a1a1a; border: 1px solid #444; color: #fff; border-radius: 8px; outline: none; }
        input:focus { border-color: var(--accent); }
        .btn { width: 100%; padding: 12px; background: var(--accent); color: #000; border: none; border-radius: 8px; font-family: 'Orbitron', sans-serif; font-weight: bold; cursor: pointer; margin-top: 10px; }
        
        /* –ü–ª–µ–µ—Ä –∏–≥—Ä—ã */
        #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; }
        #gameFrame { width: 100%; height: 100%; border: none; }
        .close-btn { position: absolute; top: 15px; right: 15px; width: 40px; height: 40px; background: var(--accent); color: #000; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: bold; z-index: 1001; cursor: pointer; box-shadow: 0 0 15px var(--accent); }
    </style>
</head>
<body>

<header><div class="logo">VOIDGAMES</div></header>

<nav>
    <button class="nav-btn active" onclick="switchTab('games', this)">–ò–ì–†–´</button>
    <button class="nav-btn" onclick="switchTab('add', this)">–î–û–ë–ê–í–ò–¢–¨</button>
    <button class="nav-btn" onclick="switchTab('profile', this)">–ü–†–û–§–ò–õ–¨</button>
</nav>

<div id="games" class="tab-content active">
    <div class="game-grid" id="gameList">
        </div>
</div>

<div id="add" class="tab-content">
    <div id="uploadForm" style="display:none;">
        <div class="form-box">
            <h3>–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å –∏–≥—Ä—É</h3>
            <input type="text" id="gName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∏–≥—Ä—ã">
            <input type="text" id="gUrl" placeholder="–°—Å—ã–ª–∫–∞ (https://...)">
            <input type="text" id="gIcon" placeholder="–ò–∫–æ–Ω–∫–∞-—ç–º–æ–¥–∑–∏ (–Ω–∞–ø—Ä. üéÆ)">
            <button class="btn" onclick="publishGame()">–ó–ê–ü–£–°–¢–ò–¢–¨ –í –ü–£–°–¢–û–¢–£</button>
        </div>
    </div>
    <div id="addAuthWarning" class="form-box">–í–æ–π–¥–∏—Ç–µ –≤ –ø—Ä–æ—Ñ–∏–ª—å, —á—Ç–æ–±—ã –≤—ã–∫–ª–∞–¥—ã–≤–∞—Ç—å –∏–≥—Ä—ã.</div>
</div>

<div id="profile" class="tab-content">
    <div id="loginForm" class="form-box">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="pass" placeholder="–ü–∞—Ä–æ–ª—å">
        <button class="btn" onclick="authAction()">–í–•–û–î / –†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø</button>
    </div>
    <div id="userInfo" style="display:none; text-align: center;" class="form-box">
        <div style="font-size: 4rem;">üë§</div>
        <h3 id="userMail" style="color: var(--accent); margin-bottom: 15px;"></h3>
        <button class="btn" style="background: #ff4444;" onclick="logout()">–í–´–ô–¢–ò</button>
    </div>
</div>

<div id="overlay">
    <div class="close-btn" onclick="closeGame()">&times;</div>
    <iframe id="gameFrame" sandbox="allow-scripts allow-forms allow-pointer-lock allow-same-origin"></iframe>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAUFxWnq4pimOxHQiuVkLVx5nW1yiWUlrE",
        authDomain: "voidgames-72c84.firebaseapp.com",
        projectId: "voidgames-72c84",
        storageBucket: "voidgames-72c84.appspot.com",
        messagingSenderId: "318175635640",
        appId: "1:318175635640:web:9fc58a7813cab91b35ec4d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // –ù–∞–≤–∏–≥–∞—Ü–∏—è
    window.switchTab = (id, btn) => {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        btn.classList.add('active');
    };

    // –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
    window.authAction = () => {
        const mail = document.getElementById('email').value;
        const psw = document.getElementById('pass').value;
        signInWithEmailAndPassword(auth, mail, psw).catch(() => createUserWithEmailAndPassword(auth, mail, psw)).catch(e => alert("–û—à–∏–±–∫–∞!"));
    };
    window.logout = () => signOut(auth);

    onAuthStateChanged(auth, user => {
        document.getElementById('loginForm').style.display = user ? 'none' : 'block';
        document.getElementById('userInfo').style.display = user ? 'block' : 'none';
        document.getElementById('uploadForm').style.display = user ? 'block' : 'none';
        document.getElementById('addAuthWarning').style.display = user ? 'none' : 'block';
        if(user) document.getElementById('userMail').innerText = user.email;
    });

    // –ü—É–±–ª–∏–∫–∞—Ü–∏—è
    window.publishGame = async () => {
        const name = document.getElementById('gName').value;
        const url = document.getElementById('gUrl').value;
        const icon = document.getElementById('gIcon').value || "üéÆ";

        if(!name || !url.startsWith('https://')) return alert("–ù—É–∂–Ω–∞ HTTPS —Å—Å—ã–ª–∫–∞!");

        await addDoc(collection(db, "user_games"), {
            name, url, icon, author: auth.currentUser.email, createdAt: Date.now()
        });
        alert("–û–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–æ!");
        switchTab('games', document.querySelectorAll('.nav-btn')[0]);
    };

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ –∏–≥—Ä
    const q = query(collection(db, "user_games"), orderBy("createdAt", "desc"));
    onSnapshot(q, snap => {
        const list = document.getElementById('gameList');
        list.innerHTML = '';
        snap.forEach(doc => {
            const g = doc.data();
            const card = document.createElement('div');
            card.className = 'game-card';
            card.onclick = () => {
                document.getElementById('gameFrame').src = g.url;
                document.getElementById('overlay').style.display = 'block';
            };
            card.innerHTML = `<div class="game-icon">${g.icon}</div><div class="game-name">${g.name}</div>`;
            list.appendChild(card);
        });
    });

    window.closeGame = () => {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('gameFrame').src = '';
    };
</script>
</body>
</html>
