<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOIDGAMES</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@500;700&display=swap');

        :root {
            --bg: #050505;
            --card: #121212;
            --accent: #00FF99;
            --text: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Montserrat', sans-serif;
            padding-bottom: 50px;
        }

        /* –®–∞–ø–∫–∞ –≤ —Å—Ç–∏–ª–µ –º–∏–Ω–∏–º–∞–ª–∏–∑–º–∞ */
        header {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            background: #000;
            border-bottom: 1px solid #222;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .container {
            padding: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 1rem;
            margin: 15px 0;
            font-weight: 700;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* –°–µ—Ç–∫–∞ –∫–∞–∫ –≤ –Ø–Ω–¥–µ–∫—Å –ò–≥—Ä–∞—Ö (2 –∫–æ–ª–æ–Ω–∫–∏ –Ω–∞ –º–æ–±–∏–ª–∫–∞—Ö, –º–Ω–æ–≥–æ –Ω–∞ –ü–ö) */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 –∫–æ–ª–æ–Ω–∫–∏ –Ω–∞ –º–æ–±–∏–ª—å–Ω–æ–º */
            gap: 12px;
        }

        @media (min-width: 600px) {
            .game-grid { grid-template-columns: repeat(3, 1fr); }
        }
        @media (min-width: 900px) {
            .game-grid { grid-template-columns: repeat(5, 1fr); }
        }
        @media (min-width: 1200px) {
            .game-grid { grid-template-columns: repeat(6, 1fr); }
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞-–ø–ª–∏—Ç–∫–∞ */
        .game-item {
            background: var(--card);
            border-radius: 16px;
            aspect-ratio: 1 / 1; /* –î–µ–ª–∞–µ—Ç –∫–∞—Ä—Ç–æ—á–∫—É –∏–¥–µ–∞–ª—å–Ω–æ –∫–≤–∞–¥—Ä–∞—Ç–Ω–æ–π */
            position: relative;
            overflow: hidden;
            cursor: pointer;
            border: 1px solid #222;
            transition: transform 0.2s, border-color 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .game-item:active {
            transform: scale(0.95);
        }

        .game-item:hover {
            border-color: var(--accent);
        }

        /* –ò–∫–æ–Ω–∫–∞ –∏–≥—Ä—ã */
        .game-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 10px rgba(0,255,153,0.3));
        }

        /* –ù–∞–∑–≤–∞–Ω–∏–µ –∏–≥—Ä—ã –Ω–∞ –ø–ª–∞—à–∫–µ —Å–Ω–∏–∑—É */
        .game-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 8px 5px;
            background: rgba(0,0,0,0.8);
            text-align: center;
            font-size: 0.75rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* –ú–æ–¥–∞–ª–∫–∞ –¥–ª—è –∏–≥—Ä—ã */
        .game-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 2000;
            flex-direction: column;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--accent);
            z-index: 2001;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<header>

            <div class="game-icon">üí∞</div>
            <div class="game-name">–ö–ª–∏–∫–µ—Ä</div>
        </div>

        <div class="game-item">
            <div class="game-icon">üöÄ</div>
            <div class="game-name">Space Sim</div>
        </div>

        <div class="game-item">
            <div class="game-icon">üêç</div>

        <div class="game-item">

<script>
    function openGame(name, url) {
        const frame = document.getElementById('gameFrame');
        const overlay = document.getElementById('gameOverlay');
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–≤–µ—Ä–ª–µ–π –∏ –∑–∞–≥—Ä—É–∂–∞–µ–º –∏–≥—Ä—É
        frame.src = url;
        overlay.style.display = 'flex';
        
        // –ë–ª–æ–∫–∏—Ä—É–µ–º —Å–∫—Ä–æ–ª–ª –æ—Å–Ω–æ–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.body.style.overflow = 'hidden';
    }

    function closeGame() {
        const frame = document.getElementById('gameFrame');
        const overlay = document.getElementById('gameOverlay');
        
        overlay.style.display = 'none';
        frame.src = '';
        document.body.style.overflow = 'auto';
    }
</script>

</html>
